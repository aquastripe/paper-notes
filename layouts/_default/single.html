{{ define "main" }}
    {{ partial "page-header" . }}

    <article class="gdoc-markdown gdoc-markdown__align--{{ default "left" (.Page.Params.GeekdocAlign | lower) }}">
        <h1>{{ partial "title" . }}</h1>
        {{ partial "content" . }}
    </article>

    <script src="https://utteranc.es/client.js"
        repo="aquastripe/paper-notes"
        issue-term="title"
        label="discussion"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
{{ end }}
